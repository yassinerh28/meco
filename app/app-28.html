<div id="app-28" class="input-choice input-multiple-choice" name="info" data-title="Veuillez entrer vos informations de contact" data-description="" data-button_left="retour" data-button_left_type="button-secondary-special" data-button_right="confirmer" data-button_right_type="button-primary-special-private" data-progress="100" data-evident_next_page="29">
    <ul class="choices-box">
        <form class="input-multiple-form" id="information-form" action="">
            <div class="input-box input-text-box">
                <label id="user-name-input-label" for="user-name-input" class="text-label input-label input-label-required">Votre nom complet<span class="required-asterisk">*</span></label>
                <input type="text" name="nom" id="user-name-input" class="text-input input input-text" placeholder="Nom Prénom" required oninput="update_app(this)">
                <p id="user-name-input-hint" class="text-input-hint input-hint">Ce champs est requis.</p>
            </div>
            <div class="input-box input-email-box">
                <label id="user-email-input-label" for="user-email-input" class="text-label input-label input-label-required">Votre email<span class="required-asterisk">*</span></label>
                <input type="email" name="email" id="user-email-input" class="text-input input input-email" placeholder="exemple@exemple.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required onchange="update_app(this)">
                <p id="user-email-input-hint" class="text-input-hint input-hint">Entrer une adresse électronique valide.</p>
            </div>
            <div class="input-box input-number-box">
                <label id="user-phone-input-label" for="user-phone-input" class="text-label input-label input-label-required">Votre N° de téléphone<span class="required-asterisk">*</span></label>
                <input type="text" name="telephone" id="user-phone-input" class="text-input input input-phone" placeholder="+33xxxxxxxxx" pattern="^((\+)33|0)[1-9](\d{2}){4}$" required onchange="update_app(this)">
                <p id="user-phone-input-hint" class="text-input-hint input-hint">Entrer un numéro de téléphone valide (+33xxxxxxxxx).</p>
            </div>
            <div class="input-box input-check-box">
                <input type="checkbox" name="politique-confidentialite" id="user-check-input" class="text-input input input-check" value="refusee" required oninput="input_validation_check_box(this); update_app(this)">
                <span class="check-box-custom"></span>
                <label id="user-check-input-label" for="user-check-input" class="text-label input-label">J'ai lu et j'accepte <a class="text-hyperlink" href="../cgu/#rgpd" target="_blank">la politique de la vie privée</a><span class="required-asterisk">*</span></label>
            </div>
        </form>
    </ul>
</div>
